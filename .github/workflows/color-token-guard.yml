---
name: Color Token Guard
"on":
  pull_request:
    paths:
      - 'src/**/*.tsx'
      - 'src/**/*.ts'
      - 'src/**/*.css'
      - 'scripts/check-theme-violations.js'
  push:
    branches:
      - main
    paths:
      - 'src/**/*.tsx'
      - 'src/**/*.ts'
      - 'src/**/*.css'
      - 'scripts/check-theme-violations.js'

jobs:
  check-theme-violations:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: "Install dependencies"
        run: npm ci

      - name: "Check theme violations"
        run: npm run lint:theme
